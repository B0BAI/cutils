language: java

jdk: openjdk8

before_install:
    - echo $GPG_SECRET_KEYS | base64 --decode | $GPG_EXECUTABLE --import
    - echo $GPG_OWNERTRUST | base64 --decode | $GPG_EXECUTABLE --import-ownertrust

install: mvn --settings .maven.xml install -DskipTests=true -Dgpg.skip -Dmaven.javadoc.skip=true -B -V

## Build and release to maven central
script: mvn clean deploy --settings .maven.xml -DskipTests=true -B -U

## Get the project version
before_deploy:
  - mvn help:evaluate -N -Dexpression=project.version|grep -v ‘\[’
  - export project_version=$(mvn help:evaluate -N -Dexpression=project.version|grep -v ‘\[’)

build: mvn clean && mvn -B verify  && mvn -DskipTests clean dependency:list install



## Create release in GitHub
deploy:
  provider: releases
  api_key:
    secure: 
  file: target/cutils-$project_version.jar
  skip_cleanup: true
  on:
    repo: Honerfor/cutils
    tags: true
  name: “$project_version”

cache:
  directories:
    - “~/.m2/repository”

## Send a slack notification
## Send a slack notification
notifications:
  email: false
  slack:
    secure: 